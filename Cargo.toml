[package]
authors = ["Jorge Aparicio <japaricious@gmail.com>"]
build = "build.rs"
description = "Generate Rust register maps (`struct`s) from SVD files"
documentation = "https://github.com/japaric/svd2rust#svd2rust"
keywords = ["arm", "cortex-m", "register", "map", "generator"]
license = "MIT OR Apache-2.0"
name = "svd2rust"
repository = "https://github.com/japaric/svd2rust"
version = "0.2.1"

[dependencies]
clap = "2.14.0"
either = "1.0.2"
inflections = "1.0.0"
quote = "0.3.3"
# svd-parser = "0.3.0"
syn = "0.9"

[dependencies.svd-parser]
branch = "enumerated-values"
git = "https://github.com/japaric/svd"