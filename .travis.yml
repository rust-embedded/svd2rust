dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=svd2rust
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  include:
    # Nightly, for testing
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

    # Linux
    - env: TARGET=i686-unknown-linux-gnu DISABLE_TESTS=1
    - env: TARGET=i686-unknown-linux-musl DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-linux-gnu  DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-linux-musl DISABLE_TESTS=1

    # OSX
    - env: TARGET=i686-apple-darwin DISABLE_TESTS=1
      os: osx
    - env: TARGET=x86_64-apple-darwin DISABLE_TESTS=1
      os: osx

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - try

notifications:
  email:
    on_success: never
