environment:
  global:
    CRATE_NAME: svd2rust
    RUST_VERSION: stable
    # workaround for AppVeyor issues (2017-07-21)
    RUSTUP_USE_HYPER: 1
    CARGO_HTTP_CHECK_REVOKE: false


  matrix:
    # MinGW
    - TARGET: i686-pc-windows-gnu
    - TARGET: x86_64-pc-windows-gnu

    # MSVC
    - TARGET: i686-pc-windows-msvc
    - TARGET: x86_64-pc-windows-msvc

install:
  - ps: >-
      If ($Env:TARGET -eq 'x86_64-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw64\bin'
      } ElseIf ($Env:TARGET -eq 'i686-pc-windows-gnu') {
        $Env:PATH += ';C:\msys64\mingw32\bin'
      }
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET% --default-toolchain %RUST_VERSION%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -Vv
  - cargo -V

test_script:
  - if [%APPVEYOR_REPO_TAG%]==[false] (
      RUSTFLAGS="-D warnings" cargo build --target %TARGET%
    )

before_deploy:
  - cargo rustc --target %TARGET% --release --bin svd2rust -- -C lto -D warnings
  - ps: ci\before_deploy.ps1

deploy:
  artifact: /.*\.zip/
  auth_token:
    secure: 3hcvyH2P2zpMR2EzdPL/P/NdcaVs6VLKfUMLx6TiMnzEpr51StkuyDGzWq8CDSb0
  description: ''
  on:
    RUST_VERSION: stable
    appveyor_repo_tag: true
  provider: GitHub

# disable the cache for now; it seems that we are hitting the cache size limit
# cache:
  # - C:\Users\appveyor\.cargo\registry
  # - target

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - staging
    - trying

notifications:
  - provider: Email
    on_build_success: false

build: false
